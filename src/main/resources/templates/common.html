<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--登录导航栏start-->
    <ul th:fragment="navigationBar" class="layui-nav nav-height">
        <div th:if="${session.mallUser} != null" class="nav-right">
            <li class="layui-nav-item nav-item">
                <a th:href="@{/gotoShopCart(userId=${session.mallUser.userId})}">购物车<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item nav-item" lay-unselect="">
                <a href="javascript:;">
                    <img th:src="@{{userImg}(userImg=${session.mallUser.userImg})}" class="layui-nav-img">[[${#strings.abbreviate(session.mallUser.userName,8)}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/gotoOrderList(userId=${session.mallUser.userId})}">订单</a></dd>
                    <dd><a href="/gotoUpdateUser">修改信息</a></dd>
                    <dd><a href="javascript:;" id="logout">退出</a></dd>
                </dl>
            </li>
        </div>
        <div th:if="${session.mallUser} == null" class="nav-right">
            <li class="layui-nav-item nav-item">
                <a href="/gotoLogin">请登录&nbsp;/&nbsp;注册</a>
            </li>
        </div>
    </ul>
    <!--登录导航栏end-->
    <!-- 页面导航start -->
    <div th:fragment="navigationNav" class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="/gotoCommodity" class="active">所有商品<span class="layui-badge-dot"></span></a>
                    <a href="javascript:;">今日团购</a>
                    <a href="javascript:;">母婴资讯</a>
                    <a href="javascript:;">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面导航end -->
    <!-- 搜索框start -->
    <div th:fragment="navigationSearch" class="mallSearch">
        <div class="layui-form" novalidate>
            <input type="text" name="searchCondition" lay-verify="required" autocomplete="off"
                   class="layui-input" placeholder="请输入需要的商品" th:value="${searchCondition}">
            <button class="layui-btn" lay-submit lay-filter="search_form">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </div>
    </div>
    <!-- 搜索框end -->
    <!-- 轮播图start -->
    <div th:fragment="commonCarousel" class="banner-bg-w1200 layui-carousel" id="carousel">
        <div carousel-item>
            <div><img src="/img/carousel1.jpg"></div>
            <div><img src="/img/carousel2.jpg"></div>
            <div><img src="/img/carousel4.jpg"></div>
            <div><img src="/img/carousel5.jpg"></div>
        </div>
    </div>
    <!-- 轮播图end -->
</body>
</html>
